name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    api-tests:
        name: API Tests (Jest)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./api

        steps:
            - name: ğŸ§© Checkout repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: ./api/package-lock.json

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ§ª Run API tests with coverage
              run: npm run test:coverage

    web-unit-tests:
        name: Web Unit Tests (Jest)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./web

        steps:
            - name: ğŸ§© Checkout repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: ./web/package-lock.json

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ§ª Run Jest unit tests
              run: npm run test -- --ci --runInBand

            - name: â¬†ï¸ Upload Jest coverage report
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: jest-coverage-report
                  path: web/coverage/

    web-e2e-tests:
        name: Web E2E Tests (Playwright)
        runs-on: ubuntu-latest
        needs: web-unit-tests
        defaults:
            run:
                working-directory: ./web

        steps:
            - name: ğŸ§© Checkout repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: ./web/package-lock.json

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ­ Install Playwright browsers
              run: npx playwright install --with-deps

            - name: ğŸ—ï¸ Build web app
              run: npm run build

            - name: ğŸš€ Start web app in background
              run: |
                  npm run start &
                  npx wait-on http://localhost:3000

            - name: ğŸ§ª Run Playwright E2E tests
              run: npx playwright test --reporter=dot

            - name: â¬†ï¸ Upload Playwright report (if failed)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: web/playwright-report/
