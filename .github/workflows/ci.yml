name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    api-tests:
        name: API Tests (Jest)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./api

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: ./api/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run API tests with coverage
              run: npm run test:coverage

    web-unit-tests:
        name: Web Unit Tests (Jest)
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./web

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: ./web/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run Jest unit tests
              run: npm run test:coverage

            - name: Upload Jest coverage report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: jest-coverage-report
                  path: web/coverage/

    web-e2e-tests:
        name: Web E2E Tests (Playwright)
        runs-on: ubuntu-latest
        needs: web-unit-tests
        defaults:
            run:
                working-directory: ./web

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: Install root dependencies
              run: npm ci

            - name: Install web dependencies
              run: cd web && npm ci

            - name: Install API dependencies (including devDependencies)
              run: cd api && npm ci --include=dev

            - name: Install Playwright browsers
              run: cd web && npx playwright install --with-deps

            - name: Start web and API servers in background
              run: |
                  cd api && npm run dev &
                  cd web && npm run build && npm run start &
                  sleep 10

            - name: Run Playwright E2E tests
              run: cd web && npx playwright test --reporter=dot

            - name: Upload Playwright report (if failed)
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: web/playwright-report/
